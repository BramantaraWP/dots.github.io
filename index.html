<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dot. | Intelligence Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <style>
        :root {
            --bg-paper: #ffffff;
            --accent: #000000;
            --accent-red: #e11d48;
            --text-main: #18181b;
            --text-muted: #71717a;
            --border: #e4e4e7;
            --font-news: 'Playfair Display', serif;
            --font-ui: 'Inter', sans-serif;
        }

        [data-theme="dark"] {
            --bg-paper: #0a0a0b;
            --text-main: #f4f4f5;
            --border: #27272a;
            --accent: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg-paper); 
            color: var(--text-main); 
            font-family: var(--font-ui); 
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .truncate-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .truncate-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        .top-bar { border-bottom: 1px solid var(--border); padding: 10px 2rem; display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; font-weight: 700; }
        header { padding: 2rem 1rem; text-align: center; border-bottom: 4px double var(--border); position: relative; }
        .logo { font-family: var(--font-news); font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; cursor: pointer; }

        nav#desktop-nav { 
            display: flex; justify-content: center; gap: 2rem; padding: 1rem; 
            border-bottom: 1px solid var(--border); position: sticky; top: 0; 
            background: var(--bg-paper); z-index: 100; font-size: 0.8rem; font-weight: 700;
        }
        nav span { cursor: pointer; transition: 0.2s; }
        nav span:hover { color: var(--accent-red); }

        .mobile-toggle { display: none; font-size: 1.5rem; cursor: pointer; position: absolute; left: 20px; top: 50%; transform: translateY(-50%); }

        .mobile-nav {
            position: fixed; top: 0; left: -100%; width: 80%; max-width: 300px; height: 100%;
            background: var(--bg-paper); z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 2rem; border-right: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 1.5rem;
        }
        .mobile-nav.active { left: 0; }
        .nav-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999;
            display: none; backdrop-filter: blur(4px);
        }

        #viewer { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
        .news-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 2.5rem; }

        .hero-article { cursor: pointer; margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border); }
        .hero-article img { width: 100%; max-height: 450px; object-fit: cover; border-radius: 4px; margin-bottom: 1.5rem; }
        .hero-article h1 { font-family: var(--font-news); font-size: 2.8rem; line-height: 1.1; margin-bottom: 1rem; }

        .side-item { display: flex; gap: 1rem; cursor: pointer; padding-bottom: 1rem; border-bottom: 1px solid var(--border); margin-bottom: 1rem; }
        .side-item img { width: 80px; height: 80px; object-fit: cover; border-radius: 4px; flex-shrink: 0; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 1rem; }
        .modal-card { background: var(--bg-paper); width: 100%; max-width: 450px; padding: 2.5rem; border-radius: 8px; border: 1px solid var(--border); }
        
        .btn-black { background: var(--accent); color: var(--bg-paper); border: none; padding: 12px 24px; font-weight: 700; cursor: pointer; width: 100%; border-radius: 4px; margin-top: 10px; text-transform: uppercase; }
        input, select, textarea { width: 100%; border: 1px solid var(--border); padding: 12px; margin-bottom: 1rem; background: transparent; color: var(--text-main); font-family: var(--font-ui); }

        #progress-bar { position: fixed; top: 0; left: 0; height: 4px; background: var(--accent-red); width: 0%; z-index: 2500; }

        @media (max-width: 768px) {
            .news-grid { grid-template-columns: 1fr; }
            nav#desktop-nav { display: none; }
            .mobile-toggle { display: block; }
            .logo { font-size: 2.2rem; }
            .hero-article h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body data-theme="light">

    <div id="progress-bar"></div>
    <div id="nav-overlay" class="nav-overlay" onclick="closeMobileMenu()"></div>

    <div id="mobile-nav" class="mobile-nav">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
            <div style="font-family:var(--font-news); font-weight:900; font-size:1.5rem;">NAVIGASI</div>
            <i class="fa-solid fa-xmark" onclick="closeMobileMenu()" style="cursor:pointer; font-size:1.5rem;"></i>
        </div>
        <span onclick="goHome(); closeMobileMenu()">UTAMA</span>
        <span onclick="filterCat('POLITIK'); closeMobileMenu()">POLITIK</span>
        <span onclick="filterCat('KRIMINAL'); closeMobileMenu()">KRIMINAL</span>
        <span onclick="filterCat('TEKNOLOGI'); closeMobileMenu()">TEKNOLOGI</span>
        <hr style="border:0; border-top:1px solid var(--border);">
        <span onclick="openEditor(); closeMobileMenu()" style="color:var(--accent-red)">+ TULIS BERITA</span>
        <span id="auth-btn-mob">SIGN IN</span>
    </div>

    <div class="top-bar">
        <div id="date-display"></div>
        <div style="cursor:pointer;" onclick="toggleTheme()"><i class="fa-solid fa-circle-half-stroke"></i> THEME</div>
    </div>

    <header>
        <div class="mobile-toggle" onclick="openMobileMenu()">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
        <div class="logo" onclick="goHome()">dot. Archives</div>
        <div style="font-size: 0.6rem; color: var(--text-muted); margin-top: 5px; font-weight: 800; letter-spacing: 3px; text-transform: uppercase;">Truth • Integrity • Safe</div>
    </header>

    <nav id="desktop-nav">
        <span onclick="goHome()">UTAMA</span>
        <span onclick="filterCat('POLITIK')">POLITIK</span>
        <span onclick="filterCat('KRIMINAL')">KRIMINAL</span>
        <span onclick="filterCat('TEKNOLOGI')">TEKNOLOGI</span>
        <span onclick="openEditor()" style="color:var(--accent-red)">+ TULIS BERITA</span>
        <span id="auth-btn-desk">SIGN IN</span>
    </nav>

    <div id="viewer"></div>

    <div id="modal" class="modal-overlay" onclick="if(event.target.id==='modal') closeModal()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        // --- MASKED ENDPOINTS (VERCEL) ---
        const ENDPOINTS = {
            READ: "/api/read",
            UPLOAD: "/api/upload"
        };

        let db = [];
        let session = JSON.parse(localStorage.getItem('dot_session')) || null;
        let activeId = null;
        let currentFilter = 'ALL';

        const sanitize = (t) => { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; };
        const cipher = {
            encode: (t) => btoa(unescape(encodeURIComponent(t))),
            decode: (s) => { try { return decodeURIComponent(escape(atob(s))); } catch(e) { return s; } }
        };

        function openMobileMenu() { document.getElementById('mobile-nav').classList.add('active'); document.getElementById('nav-overlay').style.display = 'block'; }
        function closeMobileMenu() { document.getElementById('mobile-nav').classList.remove('active'); document.getElementById('nav-overlay').style.display = 'none'; }

        async function loadData() {
            try {
                // Fetch dari Proxy Vercel
                const res = await fetch(ENDPOINTS.READ);
                const html = await res.text();
                const doc = new DOMParser().parseFromString(html, 'text/html');
                const wraps = Array.from(doc.querySelectorAll('.tgme_widget_message'));

                db = wraps.map(w => {
                    const textEl = w.querySelector('.tgme_widget_message_text');
                    const imgEl = w.querySelector('.tgme_widget_message_photo_wrap');
                    let img = "";
                    if(imgEl) {
                        const m = imgEl.getAttribute('style').match(/url\(['"]?([^'"]+)['"]?\)/);
                        if(m) img = m[1];
                    }
                    const rawText = textEl ? textEl.innerText.trim() : "";
                    const parts = rawText.split('::');
                    const ts = w.querySelector('time') ? new Date(w.querySelector('time').getAttribute('datetime')).getTime() : Date.now();
                    const linkEl = w.querySelector('.tgme_widget_message_date');
                    return { type: parts[0], parts, img, timestamp: ts, tgId: linkEl ? linkEl.getAttribute('href').split('/').pop() : null };
                }).reverse();

                renderUI();
            } catch (e) { console.error("Sync error", e); }
        }

        function renderUI() {
            const viewer = document.getElementById('viewer');
            const delIds = db.filter(x => x.type === 'DELETE').map(x => x.parts[1]);
            const topics = db.filter(x => x.type === 'TOPIC' && !delIds.includes(x.parts[1]));
            
            const authLabel = session ? `LOGOUT (@${session.username.toUpperCase()})` : "SIGN IN";
            const authAction = session ? () => { localStorage.clear(); location.reload(); } : () => showAuthModal('login');
            
            document.getElementById('auth-btn-mob').innerText = authLabel;
            document.getElementById('auth-btn-mob').onclick = authAction;
            document.getElementById('auth-btn-desk').innerText = authLabel;
            document.getElementById('auth-btn-desk').onclick = authAction;

            if(activeId) {
                renderDetail(topics.find(t => t.parts[1] === activeId));
                return;
            }

            const filtered = currentFilter === 'ALL' ? topics : topics.filter(t => (t.parts[7] || 'GENERAL') === currentFilter);
            if(filtered.length === 0) {
                viewer.innerHTML = `<div style="text-align:center; padding:5rem; color:var(--text-muted);">BELUM ADA BERITA...</div>`;
                return;
            }

            const hero = filtered[0];
            const others = filtered.slice(1);

            viewer.innerHTML = `
                <div class="news-grid">
                    <div class="hero-col">
                        <div class="hero-article" onclick="activeId='${hero.parts[1]}'; renderUI();">
                            ${hero.img ? `<img src="${hero.img}">` : ''}
                            <span style="color:var(--accent-red); font-size:0.75rem; font-weight:800;">${hero.parts[7] || 'GENERAL'}</span>
                            <h1>${sanitize(hero.parts[3])}</h1>
                            <p class="truncate-3" style="color:var(--text-muted); margin:1rem 0; line-height:1.6;">${sanitize(cipher.decode(hero.parts[4]))}</p>
                            <div style="font-size:0.7rem; font-weight:800; border-top:1px solid var(--border); padding-top:10px;">
                                BY ${hero.parts[2].toUpperCase()} • ${new Date(parseInt(hero.timestamp)).toLocaleDateString('id-ID')}
                            </div>
                        </div>
                    </div>
                    <div class="side-col">
                        ${others.map(t => `
                            <div class="side-item" onclick="activeId='${t.parts[1]}'; renderUI();">
                                ${t.img ? `<img src="${t.img}">` : ''}
                                <div>
                                    <span style="color:var(--accent-red); font-size:0.6rem; font-weight:800;">${t.parts[7] || 'GENERAL'}</span>
                                    <h4 class="truncate-2" style="font-family:var(--font-news); font-size:1rem; line-height:1.2;">${sanitize(t.parts[3])}</h4>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderDetail(t) {
            if(!t) return;
            const delRepIds = db.filter(x => x.type === 'DELETE_REPLY').map(x => x.parts[1]);
            const comments = db.filter(x => x.type === 'REPLY' && x.parts[1] === t.parts[1] && !delRepIds.includes(x.parts[5]));

            document.getElementById('viewer').innerHTML = `
                <div style="max-width:750px; margin:0 auto;">
                    <h1 style="font-family:var(--font-news); font-size:3rem; line-height:1.1; margin-bottom:1.5rem; text-align:center;">${sanitize(t.parts[3])}</h1>
                    <div style="display:flex; justify-content:center; gap:15px; font-size:0.8rem; color:var(--text-muted); margin-bottom:2rem; padding-bottom:1rem; border-bottom:1px solid var(--border);">
                        <span>BY ${t.parts[2].toUpperCase()}</span>
                        <span>•</span>
                        <span>${new Date(parseInt(t.timestamp)).toLocaleDateString('id-ID')}</span>
                    </div>
                    ${t.img ? `<img src="${t.img}" style="width:100%; border-radius:4px; margin-bottom:2rem;">` : ''}
                    <div style="font-family:var(--font-news); font-size:1.35rem; line-height:1.8; margin-bottom:4rem;">
                        ${sanitize(cipher.decode(t.parts[4])).replace(/\n/g, '<br><br>')}
                    </div>
                    <button class="btn-black" onclick="goHome()">KEMBALI KE BERANDA</button>
                </div>
            `;
            window.scrollTo(0,0);
        }

        async function submitTopic() {
            const t = sanitize(document.getElementById('edT').value);
            const c = document.getElementById('edC').value;
            if(!t || !c) return alert("Wajib isi judul dan konten!");
            
            const btn = document.getElementById('pub-btn');
            btn.disabled = true; btn.innerText = "PUBLISHING...";
            
            const id = 'ID' + Math.random().toString(36).substr(2, 6).toUpperCase();
            const text = `TOPIC::${id}::${session.username}::${t}::${cipher.encode(c)}::null::${Date.now()}::${document.getElementById('edCat').value}`;
            
            // Kirim ke Proxy Vercel
            await fetch(ENDPOINTS.UPLOAD, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            
            closeModal();
            setTimeout(loadData, 2000);
        }

        function showAuthModal(mode) {
            document.getElementById('modal-content').innerHTML = mode === 'login' ? `
                <h2 style="font-family:var(--font-news); margin-bottom:1.5rem;">Identitas Akses</h2>
                <input type="text" id="logU" placeholder="Username">
                <input type="password" id="logP" placeholder="Password">
                <button class="btn-black" onclick="handleAuth()">MASUK</button>
                <p style="text-align:center; margin-top:1.5rem; font-size:0.8rem; cursor:pointer;" onclick="showAuthModal('reg')">Daftar ID baru</p>
            ` : `
                <h2 style="font-family:var(--font-news); margin-bottom:1.5rem;">Pendaftaran</h2>
                <input type="text" id="regU" placeholder="Username">
                <input type="password" id="regP" placeholder="Password">
                <button class="btn-black" onclick="handleReg()">DAFTAR</button>
                <p style="text-align:center; margin-top:1.5rem; font-size:0.8rem; cursor:pointer;" onclick="showAuthModal('login')">Sudah punya ID? Masuk</p>
            `;
            document.getElementById('modal').style.display = 'flex';
        }

        async function handleReg() {
            const u = document.getElementById('regU').value.trim().toLowerCase();
            const p = document.getElementById('regP').value;
            if(!u || !p) return;
            await fetch(ENDPOINTS.UPLOAD, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: `USER::${u}::${p}::${Date.now()}` })
            });
            session = { username: u };
            localStorage.setItem('dot_session', JSON.stringify(session));
            location.reload();
        }

        function handleAuth() {
            const u = document.getElementById('logU').value.trim().toLowerCase();
            const p = document.getElementById('logP').value;
            const user = db.find(x => x.type === 'USER' && x.parts[1] === u && x.parts[2] === p);
            if(user) {
                session = { username: u };
                localStorage.setItem('dot_session', JSON.stringify(session));
                location.reload();
            } else alert("Identitas salah!");
        }

        function openEditor() {
            if(!session) return showAuthModal('login');
            document.getElementById('modal-content').innerHTML = `
                <h2 style="font-family:var(--font-news); margin-bottom:1.5rem;">Laporan Baru</h2>
                <input type="text" id="edT" placeholder="Judul Berita">
                <select id="edCat">
                    <option value="POLITIK">POLITIK</option>
                    <option value="KRIMINAL">KRIMINAL</option>
                    <option value="TEKNOLOGI">TEKNOLOGI</option>
                    <option value="GENERAL">GENERAL</option>
                </select>
                <textarea id="edC" style="height:150px;" placeholder="Isi berita..."></textarea>
                <button class="btn-black" id="pub-btn" onclick="submitTopic()">PUBLISH</button>
            `;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function goHome() { activeId = null; currentFilter = 'ALL'; renderUI(); }
        function filterCat(c) { activeId = null; currentFilter = c; renderUI(); }
        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        }

        window.onscroll = () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        };

        document.getElementById('date-display').innerText = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }).toUpperCase();
        loadData();
    </script>
</body>
</html>
